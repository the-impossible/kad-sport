{% load static %}
<div class="modal fade" id="shortModal{{forloop.counter}}" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" id="uploadDialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Shortlist {{object.name}}</h5>
          <button type="button" class="close btn btn-secondary" data-dismiss="modal"><span>Ã—</span>
          </button>
        </div>
        <form method="post" action="{% url 'app:shortlist_candidate' object.pk %}">
          <div class="modal-body">
            <p>Are you sure you want to shortlist {{object.name}} record?</p>
            <img src="{{object.picture.url}}" width="100" alt="">
            <p class="mt-2"> <b>NB:</b> This process is non-reversal</p>
            {% csrf_token %}
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success text-white">Shortlist Candidate</button>
          </div>
        </form>
      </div>
    </div>
</div>
