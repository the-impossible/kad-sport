{% extends 'base.html' %}
{% load static %}
{% block title %} Login{% endblock %}
{% block head %} {% include 'partials/auth_head.html' %} {% endblock %}
{% block body %}

  <div class="wrapper vh-100">
    <div class="row align-items-center h-100">
      <form class="col-lg-3 col-md-4 col-10 mx-auto text-center">
        <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="{% url 'app:home' %}">
          <img src="{% static 'basic/images/logo.svg'%}" width="200" alt="alternative"
          />
        </a>
        <h1 class="h6 mb-3">Sign in</h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Email address" required="" autofocus="">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Password" required="">
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Stay logged in </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Let me in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2024</p>
      </form>
    </div>
  </div>

  {% include "partials/auth_script.html" %}

{% endblock %}
